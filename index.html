<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
        integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <!--font link-->
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: url(https://media1.giphy.com/media/TxVVB6PfWMjE4/giphy.gif);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: scroll;
            font-family: 'Gloria Hallelujah', cursive;
            color: cornsilk;
            text-shadow: 2px 2px crimson;
        }

        .jumbotron {
            background: none;
        }

        .card {
            background: none;
        }
    </style>
    <title>Giphy Index!</title>
</head>

<body>
    <h1></h1>
    <div class="jumbotron">
        <h1 class="display-4"><b>Welcome to the Giphy Galaxy!<br>Button up Buttercup! It's Scifi Showtime!</b></h1>
        <hr class="my-4">
        <h2><b>ADD A SHOW SPACE CADET! </b></h2>
        <form id="show-form" class="form-inline">
            <div>
                <input type="text" id="show-input" placeholder="SCIFI TV SHOW">
                <button type="submit" class="btn btn-primary btn-lg">ENGAGE!!</button>
            </div>
        </form>
        <hr class="my-4">
        <div id="buttons-view"></div>
    </div>


    <!-- my JavaScript -->
    <!----script type="text/javascript" src="myjs.js"></script-->
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

        var shows = ["Firefly", "Star Trek", "Stargate SG1", "Battlestar Galactica"];

        function displayShowGIF() {

            var gif = $(this).attr("data");
            var queryURL = "https://api.giphy.com/v1/gifs/?" + shows + "api_key=UgvnXDeFmvBkNefMzHfK5ZhsJlT0L0ex&q=scifi%20shows&limit=10&&lang=en";

            $.ajax({
                url: queryURL,
                method: "GET"
            }).then(function (response) {

                console.log(response);

                var gifDiv = $("<div class='gifs'>");
                var rated = response.data.rating;
                var pRate = $("<p>").text("Rating: " + rated);
                var gifImage = response.images.fixed_height_still;
                var gifStill = $("<img>").attr("src", gif);

                gifDiv.append(pRate);

                gifDiv.append(gifImage);

                gifDiv.append(gifStill);

                $("#gifsDiv").prepend(gifDiv);

            });
        }

        function buttonMaker() {

            $("#buttons-view").empty();

            for (var i = 0; i < shows.length; i++) {

                var a = $("<button>");

                a.addClass("giphy-btn");

                a.attr("data", shows[i]);

                a.text(shows[i]);

                $("#buttons-view").append(a);

            }

        }

        $("#addShow").on("click", function (event) {

            event.preventDefault();

            var gif = $("#show-input");

            shows.push(gif);

            $.unique(shows);

            buttonMaker();

        });

        $(document).on("click", "giphy-btn", displayShowGIF);

        buttonMaker();

    </script>

</body>

</html>
